<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Text Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
            /* Màu nền sáng để nổi bật chữ */
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(to top, #0091a3, #0091a3 50%, rgba(0, 145, 163, 0.2) 100%);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="gradient-text">Chữ Gradient</h1>
</body>

</html>
